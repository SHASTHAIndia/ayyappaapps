
      <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption">
                        <h1 class="page-title">{{srv['surveyName']}}</h1>
                        <h2>{{srv['surveyMessage']}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



<form #frm="ngForm" (ngSubmit)="addResult(frm)">
        <section id="service">
            <div class="container">
    
                <div class="row">
                    <div class="col-md-10 accordion-align">
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                            aria-expanded="true" aria-controls="collapseOne">
                                            Your Details
                                        </a>
    
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel">
    
    
                                        <div class="container accordion-align-textbox">
                                            <div class="col-md-6" style="margin-top: 30px;">
    
                                                <div class="form-group">
    
                                                    <input type="text" name="Adhar" class="form-control" ngModel required
                                                        pattern="[0-9]*" maxlength="12" minlength="12" (focusout)="focusOutFunction(frm.value['Adhar'])"
                                                        #adharUser="ngModel" placeholder="Enter your 12-digit Adhar number">
                                                </div>
                                                <div *ngIf="adharUser.touched">
                                                    <div *ngIf="adharUser.errors?.required" class="alert alert-danger">
                                                        Adhar Number is required!
                                                    </div>
                                                    <div *ngIf="adharUser.errors?.pattern || adharUser.errors?.minlength"
                                                        class="alert alert-danger">
                                                        Adhar number is invalid!
                                                    </div>
                                                
                                                <!--  <div *ngIf="adhr['survey_attended']==true" class="alert alert-danger">
                                                     User Already Attended the Survey!
                                                    </div> --> 
                                                
                                                </div>
    
    
    
    
    
                                                <div class="form-group">
    
                                                    <input type="text" name="Name" class="form-control" ngModel #nameUser="ngModel"
                                                        placeholder="Enter your name" required>
                                                </div>
                                                <div *ngIf="nameUser.touched">
                                                    <div *ngIf="nameUser.errors?.required" class="alert alert-danger">
                                                        Name is required!
                                                    </div>
    
                                                </div>
    
    
                                                <div class="form-group">
    
    
    
    
                                                    <span class="required">*</span> <label for="Gender"> Gender: </label>
                                                    <br><input type="radio" name="gender" id="gender" value="MALE"   (change)="handleChange($event)" ngModel checked>
                                                        Male <input type="radio" name="gender" id="gender" value="FEMALE"
                                                        (change)="handleChange($event)" ngModel> Female
    
                                                    <input type="radio" name="gender" id="gender" value="OTHER" (change)="handleChange($event);"
                                                        ngModel> Other
                                                </div>
    
    
    
    
    
    
    
    
    
                                            </div>
                                        </div>
    
    
    
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                            href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Survey
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                    <div class="panel-body">
                                        <!--  <div class="header" align="center">
                                            <h3>Questions</h3>
                                        </div> -->
    
                                        <!-- collaps 2 container start-->
                                        <div class="container">
                                            <div class="col-md-9">
                                                    
                                                    <div *ngFor="let survey of question; let i = index ">
                                                    
                                                        <section class="row">
    
                                                       <legend>{{i+1}} : {{survey.question}} 
                                                           <input type="hidden" name="question{{i+1}}" id="question{{i+1}}" [(ngModel)]="survey.question" ngModel />
                                                            </legend>
    
                                                      
    
                                                            <div *ngIf="survey['questionType']=='TXT'" cl
                                                            ass="form-group">
                                                                   
                                                                <input type="text" name="answer{{i+1}}" id="answer{{i+1}}" class="form-control" placeholder=" Type your answer" ngModel>
                                                            </div>
                                                       
                                                             <div *ngIf="survey['questionType']=='TXTA'" class="form-group">
                                                                <textarea class="form-control"  name="answer{{i+1}}"  id="answer{{i+1}}" rows="5" ngModel></textarea>
                                                            </div>
                                                            <div *ngIf="survey['questionType']=='OPT'">
                                                                <label class="radio-inline" *ngFor="let ans of survey.answerOptions">
                                                                    <input type="radio" name="answer{{i+1}}" id="answer{{i+1}}" value="{{ans}}" ngModel>&nbsp;&nbsp;{{ans}}
                                                                </label>
                                                            </div>
    
                                                            <div *ngIf="survey['questionType']=='CHK'">
                                                                <label class="checkbox-inline" *ngFor="let ans of survey.answerOptions">
                                                                    <input type="checkbox" name="answer{{i+1}}[]"   value="{{ans}}" ngModel>&nbsp;&nbsp;{{ans}}
                                                                </label>
    
                                                            </div>
    
                                                            <div *ngIf="survey['questionType']=='SLT'" class="col-md-4">
                                                                <select class="form-control" name="answer{{i+1}}" ngModel >
    
    
                                                                    <option value="{{ans}}"   *ngFor="let ans of survey.answerOptions" >{{ans}}</option>
    
                                                                </select>
    
    
    
                                                            </div>
                                                           
    
                                                            <br>
                                                            <br>
                                                        </section>
    
                                               
    
    
    
    
    
                                                    <!--<div class="next">
                                                        <button class="btn btn-info btn-lg" (click)="onClick()">Next
                                                            <span class="glyphicon glyphicon-chevron-right"></span>
    
                                                        </button>
                                                    </div>
                                                    -->
                                                
                                                
                                                
                                                
                                                
                                                    
                                                
                                                
                                                </div>
                                                
                                               
                                            </div>
                                        </div>
                                        <!-- collaps 2 container end-->
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingThree">
                                    <h4 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                            href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Declaration
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                    <div class="panel-body">
                                        <div class="container">
                                            <div class="col-md-9">
                                                <div class="jumbotron">
    
                                                    <div class="form-group">
    
                                                        <input  type="checkbox" name="isTCAccepted" [ngModel]="frm.isTCAccepted" required #tc="ngModel"> {{srv['surveyDeclaration']}}
                                                    
                                                    
                                                        <div *ngIf="tc.invalid"> 
                                                        
                                                       </div> 
                                                        <div class="next"><br><br>
                                                            <button type="submit" class="btn btn-primary" [disabled]="frm.invalid"  >SUBMIT</button>
    
                                                        </div>
                                                    </div>
    
    
                                                </div>
                                            </div>
                                        </div>
    
    
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
