
<section id="service">
  <div class="container">
  
    <div class="row">
      <div class="col-md-10">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingOne">
                      <h4 class="panel-title">
                          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Go Survey
                        </a>
                          
                      </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                       <div class="panel-body">
                        <div class="container">
                            <div class="col-md-6">
                          <div class="jumbotron">
                          
                            
                          
                          <form #frm="ngForm" (ngSubmit)="OnSubmit(Name.value,Adhar.value)">
                                   <div class="form-group">
                                   
                                        <input type="text" 
                                        name="Name" 
                                        id="txtStudentId"
                                        class="form-control" 
                                        ngModel 
                                        #nameUser="ngModel" placeholder="Enter your name"
                                        required 
                                        >
                                        </div>
                                        <div *ngIf="nameUser.touched">    
                                          <div *ngIf="nameUser.errors?.required" class="alert alert-danger">
                                          Name is required!
                                          </div>
                                         
                                          </div>
                              <div class="form-group">
                                  
                                  <input type="text"
                                   name="Adhar" 
                                   id="txtStudentName"
                                   class="form-control" 
                                   ngModel 
                                   required 
                                   pattern="[0-9]*" 
                                   maxlength="12" 
                                   minlength="12"
                                   #adharUser="ngModel" placeholder="Enter your 12-digit Adharnumber">
                                </div>
                                  <div *ngIf="adharUser.touched">
                                      <div *ngIf="adharUser.errors?.required"  class="alert alert-danger">
                                   Adhar Number is required!
                                  </div>
                                  <div *ngIf="adharUser.errors?.pattern || adharUser.errors?.minlength"  class="alert alert-danger">
                                    Adhar number is invalid!
                                  </div>
                                </div>
                                <div class="form-group">
                                 
                                           
                                        
                                   
                                    <span class="required">*</span> <label for="Gender"> Gender: </label> <br><input type="radio" name="gender" value="male" checked> Male  <input type="radio" name="gender" value="female"> Female
                                        
                                          <input type="radio" name="gender" value="other"> Other
                                          </div>
                          
                          
                          <div class="next">
                          <a routerLink="/question" ><button type="submit" id="btnSave" name="button" class="btn btn-primary" [disabled]="frm.invalid">Go
                          </button></a>
                          </div>
                          </form>
                                 
                          </div>
                          </div>
                          </div>



                      </div>
                  </div>
              </div>
                            <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingTwo">
                      <h4 class="panel-title">
                          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Questions
                          </a>
                      </h4>
                  </div>
                  <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                      <div class="panel-body">
                          <app-question></app-question>
                      </div>
                  </div>
              </div>
              <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingThree">
                      <h4 class="panel-title">
                          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              Final Registration
                          </a>
                      </h4>
                  </div>
                  <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                      <div class="panel-body">
                          <app-register></app-register>
                      </div>
                  </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                            Review
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <app-view></app-view>
                        
                    </div>
                </div>
            </div>
          
            </div>
      </div>
  </div>
</div>
</section>
