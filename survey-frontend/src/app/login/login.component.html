<html>
  <head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  </head>
<body id="LoginForm">
<div class="container">

<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Admin Login</h2>
   <p>Please enter your email and password</p>
   </div>
    <form id="Login" #frm="ngForm">
        <div class="form-group">
            <label for="userName"></label>
                <input type="text"   
                name="userName" 
                class="form-control"
                placeholder="Email Address" 
                ngModel 
                required 
                pattern="[\w-]+@([\w-]+\.)+[\w-]+" 
                #mail="ngModel" placeholder="Enter your mail ID">
             </div>
               <div *ngIf="mail.touched">
                   <div *ngIf="mail.errors?.required"  class="alert alert-danger">
                 Mail ID is required!
               </div>
               <div *ngIf="mail.errors?.pattern" class="alert alert-danger">
                   Mail ID is invalid!
               </div>
             </div>

             <div class="form-group">
                  <label for="password">
                  </label>
                  <input type="password" 
                  name="password" 
                  class="form-control" 
                  ngModel 
                  #password="ngModel" 
                  required 
                  placeholder="Password">
                  </div>
                  <div *ngIf="password.touched">    
                    <div *ngIf="password.errors?.required" class="alert alert-danger">
                        Password is required!
                    </div>                   
                    </div>         
        <a routerLink="/survey" ><button type="submit" name="button" class="btn btn-dark" [disabled]="frm.invalid" (click)="submitForm(frm)">Login</button></a>
    </form>
    </div>
</div></div>
</body>
</html>
