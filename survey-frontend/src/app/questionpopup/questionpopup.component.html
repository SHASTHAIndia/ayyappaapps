<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
        <h3 class="modal-title" id="lineModalLabel">Edit your question!</h3>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
            <form  name="frm" class="form-horizontal" #frm="ngForm" style="margin-top:35px">
                <div class="options-form" *ngFor="let Form of FormSet let i = index " >
              <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" name="question" [(ngModel)]="Form.Question">
              </div>

              <div class="form-group">          
              <label class="control" for="mandatory">Is it mandatory to answer this?</label>
               <div class="radio">
                 <label class="mr12">
                   <input icheck="" type="radio" name="questionMandatory" value="yes"  id="mandatory" required> YES
                     </label>
                      <label style="margin-left:10px">
                        <input icheck="" type="radio" name="questionMandatory" value="no"   id="mandatory" required> NO
                      </label>
                </div>
              </div> 

              <div class="form-group">
                 <label>Status</label>
                   <div class="radio" for="qesStatus">
                     <label class="mr12" >
                      <input type="radio" name="questionStatus" value="A"  id="qesStatus" required> Active
                       </label>
                        <label style="margin-left:10px">
                         <input type="radio" name="questionStatus" value="I" id="qesStatus" required> Inactive
                       </label>
                   </div>
               </div>

               <div class="form-group" for="quesType">
                 <span class="require">*</span>
                   <label>Questipon Type</label>
                     <select name = "questionType" class="form-control" [(ngModel)]="Form.type"  id="quesType" required >
                      <option *ngFor="let type of questions_type" [ngValue]="type" >
                           {{type}}
                       </option>
                    </select>
                 </div>
               

               <div class="form-group row" *ngIf="Form.type ==='SLT'" for="select">
                <div class="col-sm-3 form-block" *ngFor="let option of Form.options;let i = index">
                  <div class="input-group">
                    <input class="form-control option"  type="text" [(ngModel)]="option.name" name="select{{i}}" placeholder="Enter Options" id="select" required>
                      <span class="input-group-btn">
                       <button class="btn-md btn btn-danger" type="submit" (click)="removeOption(Form,i)"><i>-</i></button>
                        </span>
                  </div>
                </div>
                <div class="col-sm-3 form-block">
                 <button class="btn-success btn btn-md" (click)="addNewOptionForSelect(Form)"><i>+</i></button>
                </div>
                </div>
                  <div class="form-group row" *ngIf="Form.type ==='OPT'" for="sel_Opt">
                    <div class="col-sm-3 form-block" *ngFor="let choose of Form.chooses; let i = index">
                      <div class="input-group">
                       <input class="form-control option" type="text" [(ngModel)]="choose.name"  name="radio{{i}}" placeholder="Enter Options" id="sel_Opt" required>
                         <span class="input-group-btn">
                          <button class="btn-md btn btn-danger" type="submit" (click)="removeChoose(Form, i)"><i>-</i></button>
                          </span>
                        </div>
                        
                    </div>
                    <div class="col-sm-3 form-block">
                     <button class="btn-success btn btn-md" (click)="addNewOptionForOption(Form,choose)"><i>+</i></button>
                    </div>
                  </div>
                  <div class="form-group row" *ngIf="Form.type ==='CHK'" for="click">
                    <div class="col-sm-3 form-block" *ngFor="let choice of Form.choices;let i = index">
                      <div class="input-group">
                       <input class="form-control option" type="text" [(ngModel)]="choice.name" name="answerOptions{{i}}" placeholder="Enter Options" id="click" required>
                         <span class="input-group-btn">
                          <button class="btn-md btn btn-danger" type="submit" (click)="removeChoices(Form, i)"><i>-</i></button>
                         </span>
                      </div>
                      </div>
                      <div class="col-sm-3 form-block">
                        <button class="btn-success btn btn-md" (click)="addNewOptionForCheckbox(Form,choice)"><i>+</i></button>
                      </div>
                  </div>

              
              <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>

		</div>
		<div class="modal-footer">
        <button type="button" id="updatequestion" class="btn btn-success" data-action="save" role="button">Update</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal"  role="button">Cancel</button>
	  </div>
	</div>
  </div> 
  <div *ngFor="let ques of questions">
     {{ques.question}}
     {{ques.questionType}}
     {{ques.questionMandatory}}
     {{ques.questionStatus}}
     {{ques.answerOptions}}
  </div>
